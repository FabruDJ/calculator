<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora ðŸ“±â€‹</title>
</head>
<body>

<h1>FabruDev</h1>

<div class="container">
    <div id="calculator">

        <div class="decoration">
            <div class="dec-1"></div>
            <div class="dec-2"></div>
            <div class="dec-3"></div>
        </div>

        <div class="cont-display"><p class="display"></p></div>

        <div class="buttons">

            <div class="buttons_1">
                <button class="number btn">7</button>
                <button class="number btn">8</button>
                <button class="number btn">9</button>
                <button class="operator btn">+</button>
            </div>

            <div class="buttons_2">
                <button class="number btn">4</button>
                <button class="number btn">5</button>
                <button class="number btn">6</button>
                <button class="operator btn">-</button>
            </div>

            <div class="buttons_3">
                <button class="number btn">1</button>
                <button class="number btn">2</button>
                <button class="number btn">3</button>
                <button class="operator btn">x</button>
            </div>

            <div class="buttons_4">
                <button class="number btn">0</button>
                <button class="operator btn">C</button>
                <button class="equals btn">=</button>
                <button class="operator btn">/</button>
            </div>

        </div>
    </div>
</div>

</body>

<script src="./scripts/script.js"></script>
</html>
